$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://gdc.cancer.gov
category: clinical
project: '*'
program: '*'
description: >-
  Data for the characterization of the patient by means of segementing the population
  (e.g., characterization by age, sex, or race).
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - ethnicity
  - gender
  - race
  - vital_status

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  age_at_index:
    $ref:
      - "_terms.yaml#/age_at_index/common"
    oneOf:
      - type: integer
        maximum: 32872
        minimum: 0
      - type: "null"

  age_is_obfuscated:
    $ref:
      - "_terms.yaml#/age_is_obfuscated/common"
    type: boolean

  cause_of_death:
    $ref:
      - "_terms.yaml#/cause_of_death/common"
    enum:
      - Cancer Related
      - Cardiovascular Disorder, NOS
      - End-stage Renal Disease
      - Infection
      - Not Cancer Related
      - Renal Disorder, NOS
      - Spinal Muscular Atrophy
      - Surgical Complications
      - Toxicity
      - Not Reported
      - Unknown

  cause_of_death_source:
    $ref:
      - "_terms.yaml#/cause_of_death_source/common"
    enum:
      - Autopsy
      - Death Certificate
      - Medical Record
      - Social Security Death Index
      - Unknown
      - Not Reported

  days_to_birth:
    $ref:
      - "_terms.yaml#/days_to_birth/common"
    type: integer
    maximum: 0
    minimum: -32872

  days_to_death:
    $ref:
      - "_terms.yaml#/days_to_death/common"
    type: integer
    maximum: 32872
    minimum: -32872

  ethnicity:
    $ref:
      - "_terms.yaml#/ethnicity/common"
    enum:
      - hispanic or latino
      - not hispanic or latino
      - Unknown
      - not reported
      - not allowed to collect
      - unknown
    deprecated_enum:
      - unknown

  gender:
    $ref:
      - "_terms.yaml#/gender/common"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  occupation_duration_years:
    $ref:
      - "_terms.yaml#/occupation_duration_years/common"
    type: integer

  premature_at_birth:
    $ref:
      - "_terms.yaml#/premature_at_birth/common"
    enum:
      - "Yes"
      - "No"
      - Unknown
      - Not Reported

  race:
    $ref:
      - "_terms.yaml#/race/common"
    enum:
      - white
      - american indian or alaska native
      - black or african american
      - asian
      - native hawaiian or other pacific islander
      - other
      - Unknown
      - not reported
      - not allowed to collect
      - unknown
    deprecated_enum:
      - unknown

  vital_status:
    $ref:
      - "_terms.yaml#/vital_status/common"
    enum:
      - Alive
      - Dead
      - Unknown
      - Not Reported

  weeks_gestation_at_birth:
    $ref:
      - "_terms.yaml#/weeks_gestation_at_birth/common"
    type: number

  year_of_birth:
    $ref:
      - "_terms.yaml#/year_of_birth/common"
    oneOf:
      - type: integer
      - type: "null"

  year_of_death:
    $ref:
      - "_terms.yaml#/year_of_death/common"
    type: integer

  cases:
    $ref: "_definitions.yaml#/to_one"
