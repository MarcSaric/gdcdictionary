$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
namespace: https://gdc.cancer.gov
category: clinical
program: '*'
project: '*'
description: >
  Record of the administration and intention of therapeutic agents provided to a patient to alter
  the course of a pathologic process.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: diagnoses
    backref: treatments
    label: describes #need better term here
    target_type: diagnosis
    multiplicity: many_to_one
    required: true

deprecated:
  - days_to_treatment

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "treatment" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  days_to_treatment:
    term:
      $ref: "_terms.yaml#/days_to_treatment"
    type: integer

  days_to_treatment_end:
    term:
      $ref: "_terms.yaml#/days_to_treatment_end"
    type: integer

  days_to_treatment_start:
    term:
      $ref: "_terms.yaml#/days_to_treatment_start"
    type: integer

  regimen_or_line_of_therapy:
    term:
      $ref: "_terms.yaml#/regimen_or_line_of_therapy"
    type: string

  therapeutic_agents:
    term:
      $ref: "_terms.yaml#/therapeutic_agents"
    type: string

  treatment_anatomic_site:
    term:
      $ref: "_terms.yaml#/treatment_anatomic_site"
    enum:
      - Abdomen, total
      - Arm
      - Ascites
      - Body, total
      - Bone
      - Bone, non-spine
      - Breast
      - Chest Wall
      - Distant Site
      - Epitrochlear
      - Eye
      - Gastrointestinal, Intestine
      - Genitourinary, NOS
      - Hilar
      - Leg
      - Lung
      - Mantle
      - Mediastinum
      - Other
      - Parametrium
      - Pelvis
      - Primary Tumor Field
      - Primary tumor site
      - Prostate
      - Prostate Bed
      - Prostate, Seminal Vesicles and Lymph Nodes
      - Rectum
      - Regional Site
      - Sacrum
      - Shoulder
      - Skin, lower extremity, local
      - Skin, total
      - Skin, trunk, local
      - Skin, upper extremity, local
      - Spine
      - Thorax
      - Trunk
      - Unknown
      - Not Reported

  treatment_intent_type:
    term:
      $ref: "_terms.yaml#/treatment_intent_type"
    enum:
      - Adjuvant
      - Cancer Control
      - Cure
      - Initial
      - Palliative
      - Prevention
      - Progression
      - Unknown
      - Not Reported

  treatment_or_therapy:
    term:
      $ref: "_terms.yaml#/treatment_or_therapy"
    enum:
      - "yes"
      - "no"
      - unknown
      - not reported

  treatment_outcome:
    term:
      $ref: "_terms.yaml#/treatment_outcome"
    enum:
      - Complete Response
      - Mixed Response
      - No Response
      - Partial Response
      - Progressive Disease
      - Stable Disease
      - Treatment Ongoing
      - Treatment Stopped Due to Toxicity
      - Very Good Partial Response
      - Unknown
      - Not Reported

  treatment_type:
    term:
      $ref: "_terms.yaml#/treatment_type"
    enum:
      - Ablation
      - Brachytherapy
      - Chemoembolization
      - Chemotherapy
      - Concurrent Chemoradiation
      - Cryoablation
      - Embolization
      - Ethanol Injection Ablation
      - External Beam Radiation
      - Hormone Therapy
      - I-131 Radiation Therapy
      - Internal Radiation
      - Immunotherapy (Including Vaccines)
      - Microwave Ablation
      - Other
      - Pharmaceutical Therapy
      - Radioembolization
      - Radiofrequency Ablation
      - Radioisotope Radiation
      - Radiosurgical Ablation
      - Stem Cell Transplantation
      - Stem Cell Treatment
      - Surgery
      - Targeted Molecular Therapy
      - Unknown
      - Not Reported
      - Not Allowed To Collect

  diagnoses:
    $ref: "_definitions.yaml#/to_one"

  project_id:
    $ref: "_definitions.yaml#/project_id"

  # ======== Timestamps ========
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
