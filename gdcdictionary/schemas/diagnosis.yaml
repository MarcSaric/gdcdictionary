$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - age_at_diagnosis
  - days_to_last_follow_up
  - vital_status
  - primary_diagnosis
  - morphology
  - tissue_or_organ_of_origin
  - site_of_resection_or_biopsy
  - tumor_stage
  - tumor_grade
  - progression_or_recurrence
  - days_to_recurrence
  - days_to_last_known_disease_status
  - last_known_disease_status

preferred:
  - days_to_birth
  - site_of_resection_or_biopsy

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

