$schema: "http://json-schema.org/draft-04/schema#"

id: "slide"
title: Slide
type: object
namespace: https://gdc.cancer.gov
category: biospecimen
project: '*'
program: '*'
description: >-
  A digital image, microscopic or otherwise, of any sample, portion, or sub-part thereof.
  (GDC)
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
      - name: portions
        backref: slides
        label: derived_from
        target_type: portion
        multiplicity: many_to_many
        required: false
      - name: samples
        backref: slides
        label: derived_from
        target_type: sample
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - section_location

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  number_proliferating_cells:
    $ref:
      - "_terms.yaml#/number_proliferating_cells/common"
    type: integer

  percent_tumor_cells:
    $ref:
      - "_terms.yaml#/percent_tumor_cells/common"
    type: number

  percent_tumor_nuclei:
    $ref:
      - "_terms.yaml#/percent_tumor_nuclei/common"
    type: number

  percent_normal_cells:
    $ref:
      - "_terms.yaml#/percent_normal_cells/common"
    type: number

  percent_necrosis:
    $ref:
      - "_terms.yaml#/percent_necrosis/common"
    type: number

  percent_stromal_cells:
    $ref:
      - "_terms.yaml#/percent_stromal_cells/common"
    type: number

  percent_inflam_infiltration:
    $ref:
      - "_terms.yaml#/percent_inflam_infiltration/common"
    type: number

  percent_lymphocyte_infiltration:
    $ref:
      - "_terms.yaml#/percent_lymphocyte_infiltration/common"
    type: number

  percent_monocyte_infiltration:
    $ref:
      - "_terms.yaml#/percent_monocyte_infiltration/common"
    type: number

  percent_granulocyte_infiltration:
    $ref:
      - "_terms.yaml#/percent_granulocyte_infiltration/common"
    type: number

  percent_neutrophil_infiltration:
    $ref:
      - "_terms.yaml#/percent_neutrophil_infiltration/common"
    type: number

  percent_eosinophil_infiltration:
    $ref:
      - "_terms.yaml#/percent_eosinophil_infiltration/common"
    type: number

  section_location:
    $ref:
      - "_terms.yaml#/section_location/common"
    type: string

  portions:
    $ref: "_definitions.yaml#/to_many"

  samples:
    $ref: "_definitions.yaml#/to_many"
